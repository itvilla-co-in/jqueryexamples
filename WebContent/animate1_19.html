<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
#mydiv
{
width:40px;
height:40px;
position:absolute;
left:0; 
background: black;
}

#test
{
 visibility: hidden;
 position:absolute;
 left:0;
 top:50;
}
</style>

<script>
$(document).ready( function() {
	// width starts with your window size - your div or content size it has to know the range of animation
	
	var width = $(document).width() - $('#mydiv').width();
	
	$(document).ready(function() {

	    function animateMydiv() {
	        $('#mydiv').animate({
	                'left': width + 'px'
	            }, 9000,

	            function() {
	                $('#test').css({
	                    opacity: 1.0,
	                    visibility: "visible"
	                }, 9000).animate({
	                    opacity: 0
	                }, 9000);
	            }).animate({
	            'left': '0px'
	        }, 9000,animateMydiv);
	    }
	    animateMydiv();
	});
});
</script>
</head>
<body>

<div id="mydiv">  
</div>

<p id="test">
Hi Narendar ...!!
</p>

</body>
</html>

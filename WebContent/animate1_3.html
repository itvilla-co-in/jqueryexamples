<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

		  $( "#book" ).animate({
		    opacity: 0.25,
		    left: "+=50",
		    height: "toggle"
		  }, 5000, function() {
		    // Animation complete.
		  });
		  
		  $( "#book1" ).animate({
			    opacity: 0.25,
			    left: "+=50",
			    height: "toggle"
			  }, 5000, function() {
			    // Animation complete.
			  });
		  
		  

});
</script>
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<div id="clickme">
  Click here
</div>
<img id="book" src="cloud.jpg" alt="" width="100" height="123"
  style="position: relative; left: 10px;">

<img id="book1" src="jquery.png" alt="" width="100" height="123"
  style="position: relative; left: 10px;">


</body>
</html>
